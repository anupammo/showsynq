<body>
    <header class="bg-white">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-3"></div>
                <div class="col-12 col-md-6 col-lg-6">
                    <img class="img-fluid mx-auto mt-4 pt-5 mb-2 px-lg-4" src="showsynq-logo.jpg" alt="">
                </div>
                <div class="col-12 col-md-3 col-lg-3"></div>
            </div>
        </div>
    </header>
    <section id="bottom-margin">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="text-center text-info mb-3">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-emoji-sunglasses" fill="currentColor"

                            <path fill-rule="evenodd"

                            <path
                                d="M2.31 5.243A1 1 0 0 1 3.28 4H6a1 1 0 0 1 1 1v1a2 2 0 0 1-2 2h-.438a2 2 0 0 1-1.94-1.515L2.31 5.243zM9 5a1 1 0 0 1 1-1h2.72a1 1 0 0 1 .97 1.243l-.311 1.242A2 2 0 0 1 11.439 8H11a2 2 0 0 1-2-2V5z" />
                        </svg>
                    </div>
                    <h1 class="h4 text-center text-muted mb-3">Sign Up</h1>
                    <form>
                        <div class="form-group">
                            <label class="text-muted" for="showsynqEmail1">Email</label>
                            <input type="email" class="form-control border-info shadow-none" id="showsynqEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="showsynqPassword1">Password</label>
                            <input type="password" class="form-control border-info shadow-none" id="showsynqPassword1">
                        </div>
                        <div class="row">
                            <div class="col pt-2">
                                <a href="#" class="card-link text-muted">Forgot Password</a>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-info px-4 float-right">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-3 col-lg-4"></div>
            </div>
        </div>
    </section>
    <footer style="background-color: #73b526; min-height: 300px;">
        <img class="img-fluid" src="showsynq-buttom-bg.jpg" alt="">
    </footer>
